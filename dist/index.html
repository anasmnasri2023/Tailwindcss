<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" >
    <title>Tailwind CSS - Games</title>
</head>
<body class="bg-gray-100">
    <div class="bg-gray-100">
        <h1 class="text-4xl font-bold text-blue-600">Games</h1>
      </div>
      

    <div class="flex justify-center gap-8 mt-10">
        <!-- PES -->
        <div class="bg-white shadow-lg rounded-lg p-4">
            <img src="../public/Pes.png" alt="PES">
            <h2 class="text-center text-lg font-semibold mt-2">PES</h2>
        </div>

        <!-- FIFA -->
        <div class="bg-white shadow-lg rounded-lg p-4">
            <img src="../public/fifa.png" alt="FIFA">
            <h2 class="text-center text-lg font-semibold mt-2">FIFA</h2>
        </div>

        <!-- PUBG -->
        <div class="bg-white shadow-lg rounded-lg p-4">
            <img src="../public/pubg.png" alt="PUBG">
            <h2 class="text-center text-lg font-semibold mt-2">PUBG</h2>
        </div>
    </div>
</body>
</html>
